<!DOCTYPE html>
<html>
    <head>
    <title> Question 11 Registration form</title>
        <meta charset="UTF-8">
        <meta name="Student data" content="project for ru Student">
    </head>
    <body>
        <center><h1>Student Registration Form</h1>
            <form action="/action_page.php">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" placeholder="eg: Aman"><br><br>
                <label for="DOB">Date of birth:</label>
                <input type="date" id="DOB" name="DOB"><br><br>
                <label for="email">E-mail id:</label>
                <input type="email" id="email" name="email" placeholder="eg: form@gmail.com"><br><br>
                <label for="Mob no.">Mobile Number:</label>
                <input type="tel" id="Mob no." name="Mob no." placeholder="eg: +919874563210"><br><br>
                <label for="Password">Password:</label>
                <input type="password" id="Password" name="Password" placeholder="Enter your password"><br><br>
                <label for="Gender">Gender:</label>
                <input type="radio" id="Gender" value="Male" name="Gender">Male
                <input type="radio" id="Gender" value="Female" name="Gender">Female<br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="eg: VT ROAD"><br><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="eg: Jaipur"><br><br>
                <label for="pincode">Pincode:</label>
                <input type="number" id="pincode" name="pincode" placeholder="eg: 341510"><br><br>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="eg: Rajasthan"><br><br>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="eg: India"><br><br>
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" name="hobbies" placeholder="eg: Travelling"><br><br>
                <input type="Submit" value="Submit">
            </form>
        </body></center>
        </html>
