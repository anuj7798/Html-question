<!DOCTYPE html>
<html>
<head>
  <title>Change Paragraph Font</title>
</head>
<body>
  <p id="my-paragraph">The customer is very important, the customer will be followed by the customer.</p>
  
  <script>
    const myParagraph = document.getElementById("my-paragraph");
    myParagraph.style.fontSize = "24px";
    myParagraph.style.color = "green";
    myParagraph.style.fontFamily = "Arial";
    myParagraph.style.fontWeight = "bold";
  </script>
</body>
</html>
